<!-- tienda/detalle_producto.html -->

{% extends "ProyectoWebApp/base.html" %}
{% load static %}

{% block contenido %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ producto.imagen.url }}" class="img-fluid rounded" alt="{{ producto.nombre }}">
        </div>
        <div class="col-md-6">
            <h2>{{ producto.nombre }}</h2>
            <p>{{ producto.descripcion }}</p>
            <p><strong>Precio:</strong> {{ producto.precio }} Pesos</p>
            <p><strong>Cantidad disponible:</strong> {% if producto.cantidad %}Disponible{% else %}No disponible{% endif %}</p>
            <a href="{% url 'Tienda' %}" class="btn btn-primary">Volver a la Tienda</a>
        </div>
    </div>
</div>
{% endblock %}
