<!-- actualizar_producto.html -->
{% extends "ProyectoWebApp/base.html" %}
{% load static %}

{% block contenido %}
<div class="container">
    <h1>Actualizar Producto</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
